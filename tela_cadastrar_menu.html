<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Cadastro do menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/tela_cadastrar_menu.css">
        <script src="js/cadastrarmenu.js"></script>
    </head>
    <body>
        <header>
            <img src="img/perfil-de-usuario.png" alt="perfil de usuario" class="usuario">
            <h1 class="titulo">
                FinanceChef
            </h1>
        </header>
        <main>
            <a href="tela_area_de_vendas.html" class="voltar"><img src="img/botao-voltar_.png" alt="Botão de voltar"></a>

            <h1 class="subtitulo">
                Cadastrar Menu:
            </h1>

            <h2>
                <label for="item1">Item:</label>
                <input type="text" id="item1" name="item1" class="digitar"><br><br>
            </h2>
            
            <h2>
                <label for="preco">Preço (R$):</label>
                <input type="number" id="preco" name="preco" class="digitar" onblur="verificarValor('preco')"><br><br>
            </h2>
            
            <h2>
                <label for="lucroitem">Lucro por venda (R$):</label>
                <input type="number" id="lucroitem" name="lucroitem" class="digitar" onblur="verificarValor('lucroitem')"><br><br>
            </h2>

            <div id="avisoOverlay" class="aviso-overlay">
                <div id="avisoBox" class="aviso-box"></div>
            </div>
            <input type="submit" value="Cadastrar" class="cadastrar" onclick="verificarInputs()">
        </main>

        <footer>
            <a href="tela_principal.html"><img src="img/botao-home.png" alt="Botão home" class="rodape"></a>
            <a href="tela_area_de_vendas.html"><img src="img/escrita.png" alt="Botão da área de vendas" class="rodape"></a>
            <a href="tela_cash.html"><img src="img/cash.png" alt="Botão de finanças" class="rodape"></a>
            <a href="tela_informativo.html" ><img src="img/ponto-de-exclamacao.png" alt="Botão do informativo" class="rodape"></a>
            <a href='tela_extra_config.html' ><img src="img/engenharia.png" alt="Botão de configurções" class="rodape"></a>
        </footer>
        
    </body>
</html>
