<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Log in</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/tela_cadastro.css">
</head>
<body>
    <main>
        <a href="index.html" class="voltar"><img src="img/botao-voltar_.png" alt="Botão voltar"></a>

        <h1>Cadastro:</h1>

        <ul>
            <li>
                <img src="img/o-email.png" alt="E-mail" class="usuario_senha">
                <input type="text" placeholder="E-mail" id = "email">
            </li>
            <li>
                <img src="img/sombra-de-usuario-masculino.png" alt="Usuário" class="usuario_senha">
                <input type="text" placeholder="Usuário" id = "usuarioCadastro">
            </li>
            <li>
                <img src="img/cadeado-trancado.png" alt="Senha" class="usuario_senha">
                <input type="password" placeholder="Senha" id = 'senhaCadastro'>
            </li>
        </ul>
        <img src="img/grey-9026_256.gif" alt="Loading" class="loading hidden">
        <a href="tela_principal.html" class="pronto" id="botaoProntoCadastro">Pronto</a>
    </main>
    <script src="js/script_tela_cadastro.js"></script>
</body>
</html>
