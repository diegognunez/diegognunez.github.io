<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Log in</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/tela_login.css">
    <script src="js/script_tela_login.js"></script>
</head>
<body>
    <main>
        <a href="index.html" class="voltar"><img src="img/botao-voltar_.png" alt="Botão voltar"></a>

        <h1>Login:</h1>

        <ul>
            <li>
                <img src="img/sombra-de-usuario-masculino.png" alt="Usuário" class="usuario_senha">
                <input type="text" placeholder="Usuário" id="usuario"> 
            </li>
            <li>
                <img src="img/cadeado-trancado.png" alt="Senha" class="usuario_senha">
                <input type="password" placeholder="Senha" id="senha"> 
            </li>
        </ul>

        <img src="img/grey-9026_256.gif" alt="Loading" class="loading hidden">
        <a href="tela_principal.html" class="pronto" id="botaoPronto">Pronto</a>
    </main>
</body>
</html>
